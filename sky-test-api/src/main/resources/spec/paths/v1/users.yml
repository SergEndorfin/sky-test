post:
  tags:
    - User
  summary: Create a new user
  description: Create a new user
  operationId: createUser
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/v1/user_auth_request.yml'
  responses:
    '201':
      description: User created successfully
      headers:
        Location:
          description: The location of the new customer
          schema:
            type: string
            format: uri
            example: /v1/users/27ca5995-f6e1-46bb-8f18-52458b7ed96e
    '400':
      description: Invalid input
get:
  tags:
    - User
  summary: Get a list of Users
  description: Get a list of Users
  operationId: listUsers
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/v1/users_list.yml"
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: "../../components/responses/error.yml"
