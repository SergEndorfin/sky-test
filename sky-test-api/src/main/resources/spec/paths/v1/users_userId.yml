get:
  tags:
    - User
  summary: Get an user by id
  description: Get an user by id.
  operationId: getUserById
  parameters:
    - $ref: "../../components/parameters/user_id.yml"
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/v1/user_response.yml"
    '400':
      description: BadRequest
    '404':
      description: Not Found
delete:
  tags:
    - User
  summary: Delete a user
  description: Delete a user
  operationId: deleteUserById
  parameters:
    - $ref: "../../components/parameters/user_id.yml"
  responses:
    '204':
      description: User deleted successfully
    '404':
      description: User not found
put:
  tags:
    - User
  summary: Update a user data
  description: Update a user data
  operationId: updateUserById
  parameters:
    - $ref: "../../components/parameters/user_id.yml"
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../../components/schemas/v1/user_update_request.yml"
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/v1/user_response.yml"
    '400':
      description: Bad request
    #      $ref: ../../components/responses/bad_request_400.yaml
    '404':
      description: User not found
#      $ref: ../../components/responses/not_found_404.yaml
