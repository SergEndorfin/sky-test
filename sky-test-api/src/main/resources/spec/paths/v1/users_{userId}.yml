    - User
  summary: Get an user by id
  description: |
    Get an user by id.
  operationId: getUserById
  parameters:
    - name: userId
      in: path
      description: The ID of the user to retrieve
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/v1/user.yml"
    '400':
      description: BadRequest
    '404':
      description: Not Found
