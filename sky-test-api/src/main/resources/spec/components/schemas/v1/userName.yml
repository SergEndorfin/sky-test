type: object
nullable: true
properties:
  prefix:
    type: string
    description: Name Prefix
    minLength: 0
    maxLength: 5
    example: Mr.
    nullable: true
  firstName:
    type: string
    description: First Name
    minLength: 2
    maxLength: 100
    example: Sergii
  lastName:
    type: string
    description: Last Name
    minLength: 2
    maxLength: 100
    example: Kononenko
required:
  - firstName
  - lastName
