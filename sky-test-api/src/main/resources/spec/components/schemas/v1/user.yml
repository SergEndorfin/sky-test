type: object
properties:
  id:
    $ref: "../common/uuid_id.yml"
  email:
    type: string
    maxLength: 255
    minLength: 3
    example: sergendorfin@gmail.com
  password:
    type: string
    example: password+1
  name:
    $ref: "./user_name.yml"
  dateCreated:
    $ref: "../common/iso_timestamp.yaml"
  dateUpdated:
    $ref: "../common/iso_timestamp.yaml"
required:
  - password
  - email
