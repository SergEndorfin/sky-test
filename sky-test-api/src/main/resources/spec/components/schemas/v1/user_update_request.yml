type: object
nullable: true
properties:
  email:
    type: string
    format: email
    maxLength: 255
    minLength: 3
    example: sergendorfin@gmail.com
  password:
    type: string
    minLength: 3
    example: strongpassword123
  name:
    $ref: "./userName.yml"
required:
  - email
  - password
