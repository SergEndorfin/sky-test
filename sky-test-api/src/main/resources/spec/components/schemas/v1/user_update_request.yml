type: object
properties:
  id:
    type: string
    format: uuid
    description: System generated unique identifier for the resource.
    nullable: true
  email:
    type: string
    format: email
    maxLength: 255
    minLength: 3
    example: sergendorfin@gmail.com
  password:
    type: string
    minLength: 3
    example: strongpassword123
  name:
    $ref: "./userName.yml"
required:
  - id
  - email
  - password
